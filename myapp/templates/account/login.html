{% extends 'base.html' %}


{%block body%}

<form>
    {% csrf_token%}

 
    
    <div class="sm:col-span-4">
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
        <div class="mt-2">
            <input id="email" type="text" value="" name="email" class="block border w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
    </div>
    
    <div class="sm:col-span-3">
      <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Password</label>
      <div class="mt-2">
        <input id="password" type="password" autocomplete="family-name" class="block border w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
      </div>
    </div>
    
  </div>

  <div class="mt-6 flex items-center  gap-x-6">
    <button type="submit" class="rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
  </div>
</form

{%endblock%}
