{% extends 'base.html'%}
{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        {%block head%} {%endblock%}

    </head>
    <body>
        {% block body %}
            {% if messages %}
                <div>
                    <strong>{% trans "Messages:" %}</strong>
                    <ul>
                        {% for message in messages %}<li>{{ message }}</li>{% endfor %}
                    </ul>
                </div>
            {% endif %}
            {% block content %}
            {% endblock content %}
        {% endblock body %}
    </body>
</html>
