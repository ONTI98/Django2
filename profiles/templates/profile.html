{% extends 'base.html'%}
{% load static%}
{%load sorl_thumbnail %}
{%block head%}<title>Profile</title>{%endblock%}
{%block body%}

<body class="bg-gray-100 min-h-screen py-10">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex items-center space-x-6">
      
      <img src="{{ profile_photo}}" width="{{ im.width }}" height="{{ im.height }}"
        alt="Avatar"
        class="w-24 h-24 rounded-full object-cover border"
      />
    

      <div>
        <h2 class="text-2xl font-semibold"></h2>
        <p class="text-gray-600"></p>
      </div>
    </div>

    <div class="mt-6">
      <h3 class="font-semibold text-gray-800 mb-1">Username</h3>
      <p class="text-gray-700">{{user.username}}</p>
    </div>
     <div class="mt-6">
      <h3 class="font-semibold text-gray-800 mb-1">First name</h3>
      <p class="text-gray-700">{{user.first_name}}</p>
    </div>
     <div class="mt-6">
      <h3 class="font-semibold text-gray-800 mb-1">Last name</h3>
      <p class="text-gray-700">{{user.last_name}}</p>
    </div>
    <div class="mt-6 text-right">
      <a
        href=""
        class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Edit Profile
      </a>
    </div>
  </div>
</body>

{%endblock%}
